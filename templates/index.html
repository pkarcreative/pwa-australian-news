    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered successfully:', registration.scope);
                        console.log('Service Worker state:', registration.installing ? 'installing' : registration.waiting ? 'waiting' : registration.active ? 'active' : 'unknown');
                    })
                    .catch(error => {
                        console.error('‚ùå Service Worker registration failed:', error);
                    });
            });
        } else {
            console.warn('‚ö†Ô∏è Service Worker not supported in this browser');
        }

        // Debug: Log PWA installation criteria
        console.log('PWA Installation Debug Info:');
        console.log('- HTTPS:', window.location.protocol === 'https:' || window.location.hostname === 'localhost');
        console.log('- Service Worker Support:', 'serviceWorker' in navigator);
        console.log('- Manifest Link:', document.querySelector('link[rel="manifest"]') ? 'Found' : 'Missing');
        console.log('- User Agent:', navigator.userAgent);
        console.log('- Display Mode:', window.matchMedia('(display-mode: standalone)').matches ? 'Standalone' : 'Browser');

        // For iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            console.log('üì± iOS Device Detected');
            console.log('- Standalone Mode:', window.navigator.standalone);
            console.log('- Safari:', /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent));
        }
    </script>
