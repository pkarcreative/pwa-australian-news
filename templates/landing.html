<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121821">
    <title>Australian News & Discussions</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e14 0%, #1a2332 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #C9A961 0%, #8B6F47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #b8b8b8;
            margin-bottom: 3rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1.5rem 2rem;
            border-radius: 16px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border: 2px solid;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-news {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-color: #60a5fa;
            color: #fff;
        }

        .btn-news:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4);
        }

        .btn-reddit {
            background: linear-gradient(135deg, #c2410c 0%, #f97316 100%);
            border-color: #fb923c;
            color: #fff;
        }

        .btn-reddit:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(249, 115, 22, 0.4);
        }

        .btn-icon {
            font-size: 2rem;
        }

        .btn-text {
            flex: 1;
            text-align: left;
            margin-left: 1rem;
        }

        .btn-label {
            font-size: 0.9rem;
            opacity: 0.8;
            display: block;
            margin-bottom: 0.3rem;
        }

        .footer {
            margin-top: 3rem;
            color: #7a7a7a;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 1.2rem 1.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

            </a>
        </div>

        <div class="footer">
            <p>AI-powered summaries with voice playback</p>
        </div>
    </div>
</body>
</html>
